<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quiz Selection - Language Tutor">
  <title>Select Quiz - Language Tutor</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .selector-container {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    .selector-group {
      margin: 30px 0;
    }
    .selector-group h3 {
      margin-bottom: 15px;
      font-size: 1.3em;
      color: #333;
    }
    .selector-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .selector-btn {
      padding: 12px 20px;
      font-size: 1em;
      border: 2px solid #007bff;
      background: white;
      color: #007bff;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .selector-btn:hover {
      background: #007bff;
      color: white;
    }
    .selector-btn.selected {
      background: #007bff;
      color: white;
    }
    .proceed-btn {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 1.1em;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .proceed-btn:hover:not(:disabled) {
      background: #218838;
    }
    .proceed-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <div class="nav-wrapper">
        <div class="logo">LangTutor</div>
        <ul class="nav-links">
          <li><a href="index.html#home" class="nav-link">Home</a></li>
          <li><a href="index.html#languages" class="nav-link">Languages</a></li>
          <li><a href="index.html#practice" class="nav-link">Practice</a></li>
          <li><a href="index.html#contact" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="practice">
    <div class="container">
      <h2>Select Your Quiz</h2>
      <p class="section-subtitle">Choose a language and difficulty level</p>

      <div class="selector-container">
        <div class="selector-group">
          <h3>Language</h3>
          <div class="selector-buttons">
            <button class="selector-btn" onclick="selectLanguage('english')">English</button>
            <button class="selector-btn" onclick="selectLanguage('mandarin')">Mandarin</button>
            <button class="selector-btn" onclick="selectLanguage('cantonese')">Cantonese</button>
            <button class="selector-btn" onclick="selectLanguage('hindi')">Hindi</button>
          </div>
        </div>

        <div class="selector-group">
          <h3>Level</h3>
          <div class="selector-buttons">
            <button class="selector-btn" onclick="selectLevel('beginner')">Beginner</button>
            <button class="selector-btn" onclick="selectLevel('intermediate')">Intermediate</button>
            <button class="selector-btn" onclick="selectLevel('expert')">Expert</button>
          </div>
        </div>

        <button class="proceed-btn" onclick="proceedToQuiz()" id="proceedBtn" disabled>Start Quiz</button>
        <p id="message" style="margin-top: 20px; color: #666;"></p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 Language Tutor. All rights reserved.</p>
    </div>
  </footer>

  <script>
    let selectedLanguage = null;
    let selectedLevel = null;

    function selectLanguage(lang) {
      selectedLanguage = lang;
      updateUI();
    }

    function selectLevel(level) {
      selectedLevel = level;
      updateUI();
    }

    function updateUI() {
      document.querySelectorAll('.selector-group')[0].querySelectorAll('.selector-btn').forEach(btn => {
        btn.classList.toggle('selected', btn.textContent.toLowerCase() === selectedLanguage);
      });
      document.querySelectorAll('.selector-group')[1].querySelectorAll('.selector-btn').forEach(btn => {
        btn.classList.toggle('selected', btn.textContent.toLowerCase() === selectedLevel);
      });
      document.getElementById('proceedBtn').disabled = !selectedLanguage || !selectedLevel;
      if (selectedLanguage && selectedLevel) {
        document.getElementById('message').textContent = `Ready to start ${selectedLanguage} ${selectedLevel}?`;
      } else {
        document.getElementById('message').textContent = 'Please select both language and level';
      }
    }

    function proceedToQuiz() {
      if (selectedLanguage && selectedLevel) {
        window.location.href = `quizzes.html?language=${selectedLanguage}&level=${selectedLevel}`;
      }
    }
  </script>
</body>
</html>
