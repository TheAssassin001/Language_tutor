<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="theme-color" content="#4a9d6f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <title>Sign Up - Chinese Language Tutor</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
    }
    .auth-card {
      background: var(--bg-primary);
      border-radius: 12px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .auth-header h1 {
      color: var(--accent);
      margin-bottom: 10px;
      font-size: 2rem;
    }
    .auth-header p {
      color: var(--text-secondary);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-primary);
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      background: var(--bg-secondary);
      color: var(--text-primary);
      transition: border-color 0.3s;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: var(--accent);
    }
    .form-error {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: 5px;
      display: none;
    }
    .form-error.show {
      display: block;
    }
    .btn-submit {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-submit:hover {
      background: var(--primary);
    }
    .btn-submit:disabled {
      background: var(--text-secondary);
      cursor: not-allowed;
    }
    .auth-footer {
      text-align: center;
      margin-top: 20px;
      color: var(--text-secondary);
    }
    .auth-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    .auth-footer a:hover {
      text-decoration: underline;
    }
    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    .alert.show {
      display: block;
    }
    .alert-error {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }
    .alert-success {
      background: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }
    .role-info {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>üéì Create Account</h1>
        <p>Start your Chinese learning journey today</p>
      </div>

      <div id="alertBox" class="alert"></div>

      <form id="signupForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="John Doe">
          <div class="form-error" id="nameError"></div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com">
          <div class="form-error" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="At least 6 characters">
          <div class="form-error" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter password">
          <div class="form-error" id="confirmPasswordError"></div>
        </div>

        <!-- Role is automatically set to 'student' for public signups -->
        <input type="hidden" id="role" name="role" value="student">

        <button type="submit" class="btn-submit" id="submitBtn">
          Create Account
        </button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <p style="margin-top: 10px;"><a href="index.html">‚Üê Back to Home</a></p>
      </div>
    </div>
  </div>

  <script src="auth-client.js"></script>
  <script>
    const form = document.getElementById('signupForm');
    const submitBtn = document.getElementById('submitBtn');
    const alertBox = document.getElementById('alertBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear previous errors
      document.querySelectorAll('.form-error').forEach(el => el.classList.remove('show'));
      alertBox.classList.remove('show');

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.getElementById('role').value;

      // Validation
      let hasError = false;

      if (!name) {
        showFieldError('nameError', 'Name is required');
        hasError = true;
      }

      if (!email || !email.includes('@')) {
        showFieldError('emailError', 'Please enter a valid email');
        hasError = true;
      }

      if (password.length < 6) {
        showFieldError('passwordError', 'Password must be at least 6 characters');
        hasError = true;
      }

      if (password !== confirmPassword) {
        showFieldError('confirmPasswordError', 'Passwords do not match');
        hasError = true;
      }

      if (hasError) {
        return;
      }

      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';

      try {
        const result = await AuthAPI.signup(name, email, password, role);
        
        if (result.success) {
          showAlert('Account created successfully! Redirecting...', 'success');
          
          // Check for redirect URL parameter
          const urlParams = new URLSearchParams(window.location.search);
          const redirectUrl = urlParams.get('redirect');
          
          // Redirect based on redirect parameter or role
          setTimeout(() => {
            if (redirectUrl) {
              window.location.href = redirectUrl;
            } else if (result.user.role === 'tutor') {
              window.location.href = 'tutor-dashboard.html';
            } else {
              window.location.href = 'index.html';
            }
          }, 1500);
        } else {
          showAlert(result.message || 'Signup failed', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Account';
        }
      } catch (error) {
        showAlert('An error occurred. Please try again.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });

    function showAlert(message, type) {
      alertBox.textContent = message;
      alertBox.className = `alert alert-${type} show`;
    }

    function showFieldError(fieldId, message) {
      const errorEl = document.getElementById(fieldId);
      errorEl.textContent = message;
      errorEl.classList.add('show');
    }

    // Check if already logged in
    if (AuthAPI.isAuthenticated()) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
