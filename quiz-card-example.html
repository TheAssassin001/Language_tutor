<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Quiz Card Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .quiz-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .quiz-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .quiz-header h2 {
      color: #333;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .quiz-meta {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .meta-badge {
      background: #667eea;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 600;
    }

    .question-container {
      margin-bottom: 30px;
    }

    .question-number {
      color: #667eea;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 0.9em;
    }

    .question-text {
      font-size: 1.3em;
      color: #2c3e50;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }

    .option-btn {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      padding: 18px 24px;
      border-radius: 12px;
      font-size: 1.05em;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
      position: relative;
      overflow: hidden;
    }

    .option-btn:hover {
      background: #e9ecef;
      border-color: #667eea;
      transform: translateX(5px);
    }

    .option-btn:active {
      transform: scale(0.98);
    }

    .option-btn.selected {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .option-btn.correct {
      background: #28a745;
      color: white;
      border-color: #28a745;
      animation: correctPulse 0.5s ease;
    }

    .option-btn.incorrect {
      background: #dc3545;
      color: white;
      border-color: #dc3545;
      animation: shake 0.5s ease;
    }

    .option-btn.disabled {
      pointer-events: none;
      opacity: 0.7;
    }

    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .feedback-container {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      display: none;
    }

    .feedback-container.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .feedback-icon {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .feedback-title {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .feedback-text {
      color: #6c757d;
      line-height: 1.6;
    }

    .feedback-container.correct {
      background: #d4edda;
      border-left: 4px solid #28a745;
    }

    .feedback-container.correct .feedback-title {
      color: #155724;
    }

    .feedback-container.incorrect {
      background: #f8d7da;
      border-left: 4px solid #dc3545;
    }

    .feedback-container.incorrect .feedback-title {
      color: #721c24;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }

    .btn-submit {
      background: #667eea;
      color: white;
    }

    .btn-submit:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-submit:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .btn-next {
      background: #28a745;
      color: white;
      display: none;
    }

    .btn-next.show {
      display: block;
    }

    .btn-next:hover {
      background: #218838;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
    }

    .btn-reset {
      background: #6c757d;
      color: white;
    }

    .btn-reset:hover {
      background: #5a6268;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e9ecef;
      border-radius: 10px;
      margin-bottom: 30px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .quiz-card {
        padding: 25px;
      }

      .quiz-header h2 {
        font-size: 1.5em;
      }

      .question-text {
        font-size: 1.1em;
      }

      .option-btn {
        padding: 15px 18px;
        font-size: 1em;
      }

      .action-buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .quiz-card {
        padding: 20px;
      }

      .quiz-header h2 {
        font-size: 1.3em;
      }

      .question-text {
        font-size: 1em;
      }

      .meta-badge {
        font-size: 0.8em;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

  <div class="quiz-card">
    <div class="progress-bar">
      <div class="progress-fill" id="progressBar"></div>
    </div>

    <div class="quiz-header">
      <h2>Language Quiz</h2>
      <div class="quiz-meta">
        <span class="meta-badge" id="languageBadge">Mandarin</span>
        <span class="meta-badge" id="levelBadge">Intermediate</span>
      </div>
    </div>

    <div class="question-container">
      <div class="question-number" id="questionNumber">Question 1 of 3</div>
      <div class="question-text" id="questionText">
        Which pinyin corresponds to the character "ä¸€"?
      </div>
    </div>

    <div class="options-container" id="optionsContainer">
      <button class="option-btn" onclick="selectOption(0)">yi</button>
      <button class="option-btn" onclick="selectOption(1)">er</button>
      <button class="option-btn" onclick="selectOption(2)">san</button>
      <button class="option-btn" onclick="selectOption(3)">si</button>
    </div>

    <div class="feedback-container" id="feedbackContainer">
      <div class="feedback-icon" id="feedbackIcon">âœ…</div>
      <div class="feedback-title" id="feedbackTitle">Excellent!</div>
      <div class="feedback-text" id="feedbackText">
        That's correct! "ä¸€" (yÄ«) means "one" in Mandarin Chinese.
      </div>
    </div>

    <div class="action-buttons">
      <button class="btn btn-submit" id="submitBtn" onclick="submitAnswer()" disabled>
        Submit Answer
      </button>
      <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()">
        Next Question â†’
      </button>
      <button class="btn btn-reset" onclick="resetQuiz()">
        Reset
      </button>
    </div>
  </div>

  <script>
    let selectedOptionIndex = null;
    let currentQuestion = 0;
    let score = 0;

    const quizData = [
      {
        question: 'Which pinyin corresponds to the character "ä¸€"?',
        options: ['yi', 'er', 'san', 'si'],
        correct: 0,
        feedback: 'That\'s correct! "ä¸€" (yÄ«) means "one" in Mandarin Chinese.'
      },
      {
        question: 'What does "ä½ å¥½" mean?',
        options: ['Goodbye', 'Thank you', 'Hello', 'Please'],
        correct: 2,
        feedback: 'Correct! "ä½ å¥½" (nÇ hÇŽo) is the most common way to say "Hello" in Mandarin.'
      },
      {
        question: 'Which tone is used for "mÄo" (cat)?',
        options: ['First tone (flat)', 'Second tone (rising)', 'Third tone (dipping)', 'Fourth tone (falling)'],
        correct: 0,
        feedback: 'Perfect! "MÄo" uses the first tone, which is high and flat.'
      }
    ];

    function selectOption(index) {
      if (document.querySelector('.option-btn.correct, .option-btn.incorrect')) {
        return; // Already answered
      }

      selectedOptionIndex = index;
      const buttons = document.querySelectorAll('.option-btn');
      buttons.forEach((btn, i) => {
        btn.classList.toggle('selected', i === index);
      });
      document.getElementById('submitBtn').disabled = false;
    }

    function submitAnswer() {
      if (selectedOptionIndex === null) return;

      const buttons = document.querySelectorAll('.option-btn');
      const correctIndex = quizData[currentQuestion].correct;
      
      buttons.forEach((btn, i) => {
        btn.classList.add('disabled');
        if (i === correctIndex) {
          btn.classList.add('correct');
        } else if (i === selectedOptionIndex && i !== correctIndex) {
          btn.classList.add('incorrect');
        }
      });

      const isCorrect = selectedOptionIndex === correctIndex;
      if (isCorrect) score++;

      showFeedback(isCorrect);
      document.getElementById('submitBtn').style.display = 'none';
      document.getElementById('nextBtn').classList.add('show');

      updateProgress();
    }

    function showFeedback(isCorrect) {
      const container = document.getElementById('feedbackContainer');
      const icon = document.getElementById('feedbackIcon');
      const title = document.getElementById('feedbackTitle');
      const text = document.getElementById('feedbackText');

      if (isCorrect) {
        container.classList.add('correct');
        container.classList.remove('incorrect');
        icon.textContent = 'âœ…';
        title.textContent = 'Excellent!';
        text.textContent = quizData[currentQuestion].feedback;
      } else {
        container.classList.add('incorrect');
        container.classList.remove('correct');
        icon.textContent = 'âŒ';
        title.textContent = 'Not quite right';
        text.textContent = `The correct answer is: ${quizData[currentQuestion].options[quizData[currentQuestion].correct]}. ${quizData[currentQuestion].feedback}`;
      }

      container.classList.add('show');
    }

    function nextQuestion() {
      currentQuestion++;
      
      if (currentQuestion >= quizData.length) {
        showFinalScore();
        return;
      }

      loadQuestion();
    }

    function loadQuestion() {
      const question = quizData[currentQuestion];
      
      document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
      document.getElementById('questionText').textContent = question.question;
      
      const container = document.getElementById('optionsContainer');
      container.innerHTML = '';
      question.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option;
        btn.onclick = () => selectOption(index);
        container.appendChild(btn);
      });

      document.getElementById('feedbackContainer').classList.remove('show');
      document.getElementById('submitBtn').style.display = 'block';
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('nextBtn').classList.remove('show');
      
      selectedOptionIndex = null;
      updateProgress();
    }

    function updateProgress() {
      const progress = ((currentQuestion + (selectedOptionIndex !== null ? 0.5 : 0)) / quizData.length) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
    }

    function showFinalScore() {
      const percentage = Math.round((score / quizData.length) * 100);
      const container = document.getElementById('feedbackContainer');
      const icon = document.getElementById('feedbackIcon');
      const title = document.getElementById('feedbackTitle');
      const text = document.getElementById('feedbackText');

      container.className = 'feedback-container show';
      if (percentage >= 70) {
        container.classList.add('correct');
        icon.textContent = 'ðŸŽ‰';
        title.textContent = 'Quiz Complete!';
      } else {
        container.classList.add('incorrect');
        icon.textContent = 'ðŸ“š';
        title.textContent = 'Keep Practicing!';
      }
      
      text.textContent = `You scored ${score} out of ${quizData.length} (${percentage}%)`;
      
      document.getElementById('questionText').textContent = 'All done!';
      document.getElementById('optionsContainer').innerHTML = '';
      document.getElementById('submitBtn').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('progressBar').style.width = '100%';
    }

    function resetQuiz() {
      currentQuestion = 0;
      score = 0;
      selectedOptionIndex = null;
      loadQuestion();
    }

    // Initialize
    updateProgress();
  </script>

</body>
</html>
